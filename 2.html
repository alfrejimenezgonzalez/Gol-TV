<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
 <script>
    function changeReferrer() {
      document.addEventListener('click', function(event) {
        var link = event.target;
        
        // Verificar si el enlace contiene una URL destino
        if (link.tagName === 'A' && link.href) {
          // Cambiar el referente
          var destinationURL = link.href;
          var modifiedReferrer = 'https://photocall.tv';
          
          var newURL = destinationURL + '?referrer=' + encodeURIComponent(modifiedReferrer);
          link.href = newURL;
        }
      });
    }
  </script>
<body>
  <div class="container">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe id="myIframe" class="embed-responsive-item"  src="https://photocall.tv/j3mf/gol"></iframe>
    </div>
  </div>
  <script>
    // Env√≠a un mensaje al iframe
    function sendMessageToIframe() {
      var iframe = document.getElementById('myIframe');
      iframe.contentWindow.postMessage('https://photocall.tv/', '*');
    }
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
